<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: arial;
        }
        a{
            color: red;
        }
        a:visited{
            color: blanchedalmond;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: rgb(105, 105, 183);
        }
        a::after{
            content: 'link';
            text-decoration: none;
            font-weight: normal;
            color: violet;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/Dev-Livia?tab=repositories"  target="_blank">Repositorio GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/l%C3%ADvia-nicole-22a8b529a"  target="_blank">lLinkdln</a></li>
        <li><a href="https://www.youtube.com/watch?v=qU9mHegkTc4&list=RD2g5xkLqIElU&index=2" target="_blank">Musica favorita</a></li>
    </ul>
</body>
</html>
